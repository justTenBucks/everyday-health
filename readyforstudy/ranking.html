  <body>
    <div class="container rank" style="background:red">
      <div class="my-5 row">
        <h1>나의 랭킹 순위</h1>
      </div>
        <div class="my-5 row">
          <div class="my-5 col div-main-left">
            <p>오늘 랭킹 순위 : <span>일일10위</span></p>
            <p>주간 랭킹 순위 : <span>주간1위</span></p>
            <p>월간 랭킹 순위 : <span>월간3위</span></p>
          </div>
          <div class="my-5 col div-main-right">
            <p>나의 레벨은</p>
          </div>
        </div>
        <div class="row">
            <div class="my-5 col div-today-ranking table-ranking">
            </div>
            <div class="my-5 col div-week-ranking table-ranking">
            </div>
            <div class="my-5 col div-month-ranking table-ranking">
            </div>  
        </div>   
    <script>

      $('.table-ranking').empty();
      $('.table-ranking').eq(0).append(랭킹("오늘"));
      $('.table-ranking').eq(1).append(랭킹("주간"));
      $('.table-ranking').eq(2).append(랭킹("월간"));

      

      function 랭킹(date){
        var 랭킹순위 = ['가','나','다','라','마','바','사','아','자','차']
        var 결과 = `<p>${date} 랭킹 순위</p>
                    <button type="button" class="btn btn-primary">새로고침</button>
                    <p></p>
                    <table class="table table-primary">
                      <thead class="table-light">
                        <tr>
                          <th scope="col">순위</th>
                          <th scope="col">First</th>
                        </tr>
                      </thead>`;
        for (let i = 0 ; i < 10; i++){
          결과 += `<tr><th scope="row">`+(i+1)+`</th><td>`+랭킹순위[i]+`</td></tr>`;
        };
        결과 +='</tbody></table>';
        return 결과;
      }
      $(".btn-")
    </script>
